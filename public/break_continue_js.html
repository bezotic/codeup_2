<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>break_continue_js.html</title>
</head>
<body>
	<script>
	"use strict"
	

	

	var randomNumToSkip = Math.floor((Math.random()*50)+1);
	if (randomNumToSkip % 2 != 0) {
		console.log("random number to skip: " + randomNumToSkip);
	}



	for (var i = 1; i <= 50; i++) {
		if (i % 2 != 0) {
			if (i == randomNumToSkip) {
				console.log('Yikes! skipping: ' + i);
				continue;
			} 
			console.log("here is and odd number " + i);
		}
	}




	</script>
</body>
</html>

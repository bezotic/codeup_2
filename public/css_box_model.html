<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css box model</title>
	<link rel="stylesheet" href="css/box_model.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

</head>
<body>
	<a href="http://www.wikipedia.org/wiki/Visible_spectrum" target="_blank"><h1>Visible Spectrum Wavelengths</h1></a>
	<div class='box' id="red">
		<p>620-750nm</p>
	</div>
	<div class='box' id="orange">
		<p>590-620nm</p>
	</div>
	<div class='box' id="yellow">
		<p>570-590nm</p>
	</div>
	<div class='box' id="green">
		<p>495-570nm</p>
	</div>
	<div class="box" id="blue">
		<p>450-495nm</p>
	</div>
	<div class="box" id="pink">
		<p>380-450nm</p>
	</div>
	
</body>
</html>
